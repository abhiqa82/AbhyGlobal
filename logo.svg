<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle (Navy Blue) -->
  <circle cx="100" cy="100" r="95" fill="#1a365d" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Global Trade Symbol - Globe with Trade Lines -->
  <g transform="translate(100, 100)">
    <!-- Globe Circles -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#silverGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#silverGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Horizontal Trade Line -->
    <line x1="-50" y1="0" x2="50" y2="0" stroke="url(#goldGradient)" stroke-width="2.5"/>
    
    <!-- Vertical Trade Line -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="url(#goldGradient)" stroke-width="2.5"/>
    
    <!-- Diagonal Trade Lines -->
    <line x1="-35" y1="-35" x2="35" y2="35" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="35" y1="-35" x2="-35" y2="35" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Trade Nodes/Points -->
    <circle cx="-35" cy="-35" r="4" fill="#d4af37"/>
    <circle cx="35" cy="-35" r="4" fill="#d4af37"/>
    <circle cx="-35" cy="35" r="4" fill="#d4af37"/>
    <circle cx="35" cy="35" r="4" fill="#d4af37"/>
    <circle cx="0" cy="0" r="5" fill="#d4af37"/>
  </g>
  
  <!-- Letter "A" for Abhy Global - Stylized in center -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" opacity="0.9">A</text>
</svg>

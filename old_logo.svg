<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- More realistic metallic gradient for outer ring -->
    <radialGradient id="metallicRing" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Metallic silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark blue for outlines -->
    <linearGradient id="darkBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#153450;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lighter blue fill for A -->
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d4a6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Yellow-orange for crossbar -->
    <linearGradient id="yellowOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb84d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D Metallic Outer Ring with depth -->
  <circle cx="150" cy="130" r="118" fill="url(#metallicRing)" opacity="0.95"/>
  <circle cx="150" cy="130" r="115" fill="none" stroke="url(#silverGradient)" stroke-width="10"/>
  <!-- Ring highlight for 3D effect -->
  <circle cx="150" cy="130" r="115" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="130" r="115" fill="none" stroke="#a0a0a0" stroke-width="1" opacity="0.5"/>
  
  <!-- Inner Dark Blue Background Circle -->
  <circle cx="150" cy="130" r="105" fill="url(#darkBlueGradient)"/>
  
  <!-- Stylized Letter A - Main Structure -->
  <g transform="translate(150, 130)">
    <!-- A outline - dark blue -->
    <path d="M -42 38 L -34 -38 M 42 38 L 34 -38" stroke="url(#darkBlueGradient)" stroke-width="11" stroke-linecap="round" fill="none"/>
    
    <!-- A fill - lighter blue with gradient -->
    <path d="M -40 35 L -32 -35 L -22 -35 L -26 0 L 26 0 L 22 -35 L 32 -35 L 40 35 Z" 
          fill="url(#lightBlueGradient)" opacity="0.9"/>
    
    <!-- A crossbar - yellow-orange -->
    <line x1="-24" y1="-6" x2="24" y2="-6" stroke="url(#yellowOrangeGradient)" stroke-width="13" stroke-linecap="round"/>
    <!-- Crossbar highlight -->
    <line x1="-22" y1="-8" x2="22" y2="-8" stroke="#ffcc66" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- City Skyline (inside lower part of A) -->
  <g transform="translate(150, 160)">
    <!-- Buildings with varying heights -->
    <rect x="-35" y="10" width="6" height="28" fill="#1a365d"/>
    <rect x="-28" y="16" width="6" height="22" fill="#1a365d"/>
    <rect x="-21" y="6" width="6" height="32" fill="#1a365d"/>
    <rect x="-14" y="14" width="6" height="24" fill="#1a365d"/>
    <rect x="-7" y="9" width="6" height="29" fill="#1a365d"/>
    <rect x="0" y="18" width="6" height="20" fill="#1a365d"/>
    <rect x="7" y="11" width="6" height="27" fill="#1a365d"/>
    <rect x="14" y="13" width="6" height="25" fill="#1a365d"/>
    <rect x="21" y="16" width="6" height="22" fill="#1a365d"/>
    <rect x="28" y="10" width="6" height="28" fill="#1a365d"/>
    
    <!-- Building windows (subtle detail) -->
    <rect x="-33" y="16" width="2" height="2" fill="#2d4a6a" opacity="0.5"/>
    <rect x="-26" y="22" width="2" height="2" fill="#2d4a6a" opacity="0.5"/>
    <rect x="-19" y="12" width="2" height="2" fill="#2d4a6a" opacity="0.5"/>
  </g>
  
  <!-- Ship (at bottom, slightly overlapping skyline) -->
  <g transform="translate(150, 185)">
    <!-- Ship hull (ellipse) -->
    <ellipse cx="0" cy="0" rx="28" ry="9" fill="#1a365d"/>
    <!-- Ship deck -->
    <rect x="-25" y="-9" width="50" height="5" fill="#2d4a6a"/>
    <!-- Ship cabin/structure -->
    <rect x="-16" y="-13" width="12" height="4" fill="#1a365d"/>
    <!-- Ship funnel -->
    <rect x="9" y="-16" width="4" height="7" fill="#1a365d"/>
    <!-- Wave lines beneath ship -->
    <path d="M -32 9 Q -20 6 -8 9 T 8 9 T 32 9" stroke="#1a365d" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Curved Metallic Band (passing underneath airplane) -->
  <path d="M 32 72 Q 150 50 268 72" 
        stroke="url(#silverGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.9"/>
  <!-- Band highlight -->
  <path d="M 35 70 Q 150 48 265 70" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Airplane (positioned above crossbar, above the curved band) -->
  <g transform="translate(150, 72)">
    <!-- Airplane body -->
    <ellipse cx="0" cy="0" rx="18" ry="5" fill="#c0c0c0"/>
    <!-- Airplane wings -->
    <path d="M -8 0 L -11 -8 L -4 -8 Z" fill="#c0c0c0"/>
    <path d="M 8 0 L 11 -8 L 4 -8 Z" fill="#c0c0c0"/>
    <!-- Airplane tail -->
    <path d="M 15 0 L 18 -5 L 15 -5 Z" fill="#c0c0c0"/>
    <!-- Airplane windows (dots) -->
    <circle cx="-8" cy="0" r="1.8" fill="#1a365d"/>
    <circle cx="-3" cy="0" r="1.8" fill="#1a365d"/>
    <circle cx="2" cy="0" r="1.8" fill="#1a365d"/>
    <circle cx="7" cy="0" r="1.8" fill="#1a365d"/>
    <!-- Airplane engines -->
    <circle cx="-12" cy="0" r="2" fill="#a0a0a0"/>
    <circle cx="12" cy="0" r="2" fill="#a0a0a0"/>
  </g>
  
  <!-- Text: ABHY (Dark Blue, Bold, Sans-serif) -->
  <text x="150" y="250" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#1a365d" 
        text-anchor="middle" 
        letter-spacing="4">ABHY</text>
  
  <!-- Text: GLOBAL (Light Grey, Normal weight, More spaced) -->
  <text x="150" y="275" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#6c757d" 
        text-anchor="middle" 
        letter-spacing="6">GLOBAL</text>
</svg>